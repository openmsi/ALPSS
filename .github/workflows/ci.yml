name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install poetry poetry-dynamic-versioning
          poetry install

      - name: Run tests
        run: poetry run pytest tests/ -v
