name: Deploy Jupyter Book Docs

on:
  push:
    tags:
      - "v*"   # triggers on version tags like v1.0, v2.3.1, etc.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install "jupyter-book<2" ghp-import

      - name: Inject version into docs config
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/^title:.*/title: Laser Shock Documentation (v${VERSION})/" _config.yml

      - name: Build Jupyter Book
        run: jupyter-book build .

      - name: Deploy to GitHub Pages
        run: |
          ghp-import -n -p -f _build/html
