name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  pypi:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: pip install poetry poetry-dynamic-versioning

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Check if version already exists on PyPI
        id: check_version
        continue-on-error: true
        run: |
          curl -sSf https://pypi.org/pypi/alpss/${{ env.VERSION }}/json > /dev/null && echo "EXISTS=true" >> $GITHUB_ENV || echo "EXISTS=false" >> $GITHUB_ENV

      - name: Build and publish to PyPI
        if: env.EXISTS == 'false'
        run: |
          poetry build
          poetry publish --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}

      - name: Skip PyPI publish if version exists
        if: env.EXISTS == 'true'
        run: echo "Version ${{ env.VERSION }} already exists on PyPI. Skipping release."

  docker:
    needs: pypi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            openmsi/alpss:latest
            openmsi/alpss:${{ env.VERSION }}
          build-args: |
            PACKAGE_VERSION=${{ env.VERSION }}
          file: ./Dockerfile

  github-release:
    needs: pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Extract changelog section
        id: changelog
        run: |
          # Extract the section for this version from CHANGELOG.md
          awk '/^## \['"$VERSION"'\]/{found=1; next} /^## \[/{if(found) exit} found{print}' CHANGELOG.md > /tmp/release_notes.md
          if [ ! -s /tmp/release_notes.md ]; then
            echo "No changelog entry found for v$VERSION" > /tmp/release_notes.md
          fi

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "ALPSS ${{ github.ref_name }}" \
            --notes-file /tmp/release_notes.md
